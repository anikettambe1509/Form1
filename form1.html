<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
</head>

<body>
    <fieldset>

        <legend>
            Personal Information
        </legend>


        <label for="">First Name:-</label>
        <input type="text" name="" id=""
            placeholder="Enter your First name">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <label for="">Last Name:-</label>
        <input type="text"
            placeholder="Enter your Last name">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <label for="">E-mail:-</label>
        <input type="email" placeholder="Enter your E-mail"><br><br>

        <label for="">Password:-</label>
        <input type="password" placeholder="Enter your Password">
        <br><br>

        <label for="">Phone Number:-</label>
        <select name="" id="">
            <option value="">+91</option>
            <option value="">+92</option>
            <option value="">+93</option>
            <option value="">+94</option>
        </select>&nbsp;
        <input type="number" placeholder="Enter your Phone Numner"><br><br>


        <label for="course">Courses:-</label>
        <select name="" id="">
            <option value="">-None-</option>
            <option value="">Front-End Web Development</option>
            <option value="">Back-End Web Development</option>
            <option value="">Full Stack Web Development</option>
            <option value="">UI/UX Designing</option>
        </select><br><br>

        <label for="">Gender:-</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Others
        <br><br>

        <label for="">Text Area:-</label><br>
        <textarea name="" id="" cols="70" rows="10"></textarea><br><br>

        <label for="">Colour:-</label>
        <input type="color"><br><br>

        <label for="">File:-</label>
        <input type="file" multiple><br><br>

        <label for="">Birth:-</label>
        <input type="datetime-local"><br><br>

        <input type="submit" value="Submit">

    </fieldset>
</body>

</html>
